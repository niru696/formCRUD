



<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
matSort  matSortDirection="asc" matSortDisableClear>

   
    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let contact">{{ contact.firstname }}</mat-cell>
    </ng-container>

    
    <!-- <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container> -->

 
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="work">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Work </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.work | titlecase }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="street">
      <mat-header-cell *matHeaderCellDef> Street </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.street | titlecase }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.city | titlecase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.state | titlecase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="zip">
      <mat-header-cell *matHeaderCellDef> Zip </mat-header-cell>
      <mat-cell *matCellDef="let contact">{{ contact.zip | titlecase }}</mat-cell>
    </ng-container>

   
     
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
  </mat-table>
  
  <mat-paginator [length]="lessonsCount" [pageSize]="3"
  [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
