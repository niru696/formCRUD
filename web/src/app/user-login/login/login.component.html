<div class="bg">


<div class="container" >

  <div class="row">
    
    <div class="col-md-6">
     <mat-card class=" mat-elevation-z8" style="margin-left: 30% ; margin-top: 15%; margin-bottom: 2%;">
      <h3>Sign in</h3>
      <h6 class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</h6>
     </mat-card>
     <mat-card class=" mat-elevation-z8" style="margin-left: 30% ; margin-top: 2%; margin-bottom: 20%;">
    
      <form (submit)="login()">
        <div class="form-group">
          <mat-form-field class="full-width"> 
          <mat-label for="email">Email address</mat-label>
          <input matInput  class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </mat-form-field>
        </div>
        <button type="submit" class="btn btn-primary">Sign in!</button>
      </form>
    </mat-card>
    </div>
  </div>

</div>

</div>
